<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GIF Library</h1>
            <input type="text" id="searchInput" placeholder="Search for GIFs...">
            <button id="searchButton" class="primary-button">Search</button>
            <button id="uploadButton" class="primary-button">Upload</button>
        </header>
        <div id="gallery"></div>
    </div>

    <div id="gifModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="gifDisplay" src="" alt="Selected GIF">
            <div class="actions">
                <button id="shareButton">Share</button>
                <button id="downloadButton">Download</button>
                <input type="number" id="trimFrames" placeholder="Number of frames">
                <button id="trimButton">Trim</button>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
